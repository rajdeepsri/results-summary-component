<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <aside class="result_div">
        <h2>Your Result</h2>
        <div class="circle">
          <p>76</p>
          <span>of 100</span>
        </div>
        <h4>Great</h4>
        <p class="description_text">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </aside>
      <aside class="summary_div">
        <h2 class="summary">Summary</h2>
        <div class="bars_div">
          <div class="bars reaction">
            <p>Reaction</p>
            <p>80<span> / 100</span></p>
          </div>
          <div class="bars memory">
            <p>Memory</p>
            <p>92<span> / 100</span></p>
          </div>
          <div class="bars verbal">
            <p>Verbal</p>
            <p>61<span> / 100</span></p>
          </div>
          <div class="bars visual">
            <p>Visual</p>
            <p>72<span> / 100</span></p>
          </div>
        </div>
        <div class="btn-container"><button>Continue</button></div>
      </aside>
    </section>
  </body>
</html>
